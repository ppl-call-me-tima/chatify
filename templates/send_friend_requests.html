{% extends "layout.html" %}

{% block title %}
Send Friend Requests
{% endblock %}

{% block main %}
<div id="main-box" class="container mt-4">
    <div id="inner-box">
        <h1 class="geist-mono-500" style="justify-self: center;">Send Friend Request</h1>
        <div id="main-box" class="container mt-4" style="height: 50vh; width: 70vh">
            <div class="mx-auto">
                <form class="d-flex flex-column align-items-center my-auto" action="/friends/send_friend_requests"
                    method="post">
                    <input autofocus class="form-control form-control-lg w-75 my-4" type="text" placeholder="Username"
                        name="username">
                    <button class="btn btn-primary btn-lg" type="submit">Send Friend Request</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
