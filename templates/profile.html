{% extends "layout.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-5 ms-4">
        <div class="card" style="display: inline-block">
            <img src="{{ url_for_pfp(row.pfp_filename) }}" alt="profile photo" style="height: 430px; width: 430px;">
            {% if self_profile %}
            <div class="card-body">
                <form action="/upload_pfp" enctype="multipart/form-data" method="post">
                    <input class="form-control form-control-lg" name="upload_pfp" type="file">
                    <input class="form-control form-control-lg" type="submit" value="Change Profile Photo">
                </form>
                <form action="/remove_pfp">
                    <input class="form-control form-control-lg" type="submit" value="Remove">
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="col-4">
        <div class="left-align geist-mono-100">
            <h6 >@{{ row.username }}</h6>
            <span id="name" class="geist-mono-500 h1">{{ row.name }}</span>&emsp;

            {% if self_profile %}
                <button id="edit-button" onclick="inlineEdit('name', 'edit-button')">Edit</button>
            {% endif %}
        </div>
    </div>
</div>

<script src="../static/script.js"></script>
{% endblock %}
